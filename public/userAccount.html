<body>
  <section class="container">
    <div class="container__menu">
      <h2>Mi cuenta</h2>
      <ul>
        <li><a href="#" target="" rel="noopener noreferrer">Datos generales</a></li>
        <li><a href="#" target="" rel="noopener noreferrer">Direccion de entrega</a></li>

    <div class="container__menu-settings">
      <h2>Mi cuenta</h2>
      <form action="">
        <div class="form-wrapper">
          <div class="form-row">
            <label for="pname">Nombre</label><br>
            <input type="text" id="pname">
          </div>
          <div class="form-row">
            <label for="lname">Apellidos</label><br>
            <input type="text" id="lname">
          </div>
        </div>
        <div class="form-wrapper">
          <div class="form-row">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email">
          </div>
          <div class="form-row">
            <label for="phone">Telefono</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>
        </div>
          <div class="form-button">
            <button type="submit" form="" value="Submit">Guardar</button>
        </div>
      </form>
    </div>
  </section>
  <div class="back-img">
